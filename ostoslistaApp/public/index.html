<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ostoslista</title>
    <link rel="stylesheet" href="./stylesheets/style_desktop.css"
        media="only screen and (orientation: landscape) and (min-width: 768px)">
    <link rel="stylesheet" href="./stylesheets/style_desktop.css"
        media="only screen and (orientation: portrait) and (min-width: 768px)" />
    <link rel="stylesheet" href="./stylesheets/style_tabletti.css"
        media="only screen and (min-width: 481px) and (max-width: 767px)" />
    <link rel="stylesheet" href="./stylesheets/style_mobile.css"
        media="only screen and (min-width: 0px) and (max-width: 480px)" />
</head>
<body>
    <div class="grid-container">
        <header>
            <div id="animoitu">
                <h1>Ostoslista</h1>
            </div>
        </header>
        <main>
            <form id="hakuform">
                <input type="text" id="hakusana" name="hakusana" placeholder="tuotteen nimi">
                <input type="text" id="maara" name="maara" placeholder="määrä">
                <select id="yksikko">
                    <option value="kpl">kappaletta</option>
                    <option value="litra(a)">litraa</option>
                    <option value="kg">kiloa</option>
                    <option value="g">grammaa</option>
                    <option value="pss">pussia</option>
                    <option value="prk">purkkia</option>
                </select><br>
                <button id="tallennus" type="button">Tallenna listalle</button>
              <br>
              <button id="ravinteet" type="button">Hae ravintosisältö</button>
              <br>
              <button id="listatyhjaksibtn" type="button">Tyhjennä lista</button>
              <br>
              <button id="aanet" type="button">Kuuntele</button>

            </form>
            <hr>
            <div class="output">
                <ol id="lista">
                </ol>
          </div>
            <br>
            <div id="otsikko"></div>
            <br>
            <div id="ravinteetdiv"> 
                <div id="ravinteetkuva"></div>
            </div>
            <audio autoplay id="aani" src="http://api.voicerss.org/?key=43217f932d0f4f50a047dbc4785fe8c3&hl=fi-fi&src="></audio>
        </section>
        </main>
        <aside>
            <div id="kuvadiv">
                <img src="images/placeholder.png" alt="Haetun tuotteen kuva" id="tuotekuva">
            </div>
        </aside>
    </div>
    <script src="./javascripts/restclient.js"></script>
    
</body>
</html>
